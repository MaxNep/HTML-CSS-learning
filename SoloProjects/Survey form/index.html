<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Tabletop Titans</h1>
      <p id="description">Survey form for the Tabletop Titans Club</p>
    </header>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
        <fieldset>
          <label for="name" id="name-label">Name
            <input id="name" name="first-name" type="text" placeholder="Name" required />
          </label>
          <label for="email" id="email-label">Email
            <input id="email" name="email" type="email" placeholder="Email" required />
          </label>
          <label for="age" id="number-label">Age(optional)
            <input id="age" type="number" name="age" min="14" max="99" />
          </label>
        </fieldset>
        <fieldset>
          <label for="exp">How long have you been playing tabletop games?
            <select id="dropdown" name="experience" class="drop">
                <option value="Less than a year">Less than a year</option>
                <option value="1-3 years">1-3 years</option>
                <option value="3-5 years">3-5 years</option>
                <option value="More than 5 years">More than 5 years</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <label for="place" class="radio">
            <legend>Where do you usually play tabletop games?</legend>
            <input id="home" type="radio" name="place" class="inline" checked /> At home
            <input id="club" type="radio" name="place" class="inline" checked /> In a Club
            <input id="event" type="radio" name="place" class="inline" checked /> At events/tournaments
            <input id="store" type="radio" name="place" class="inline" checked /> In a store
          </label>
        </fieldset>
        <fieldset>
          <label for="hear">How did you hear about "Tabletop Titans"?
            <select id="hear" name="hear">
                <option value="Friend/Word of mouth">Friend/Word of mouth</option>
                <option value="Social Media">Social Media</option>
                <option value="Local event">Local event</option>
                <option value="Other">Other</option>
            </select>
          </label>
        </fieldset><fieldset class="suggestion">
          <legend>What would you like to see in our club?</legend>
      
          <div class="checkbox-container">
              <input id="game-night" type="checkbox" name="activity" value="Regular game nights" checked>
              <label for="game-night">Regular game nights</label>
          </div>
      
          <div class="checkbox-container">
              <input id="tournaments" type="checkbox" name="activity" value="Tournaments">
              <label for="tournaments">Tournaments</label>
          </div>
      
          <div class="checkbox-container">
              <input id="workshop" type="checkbox" name="activity" value="Workshops(painting, strategy, etc)">
              <label for="workshop">Workshops (painting, strategy, etc)</label>
          </div>
      
          <div class="checkbox-container">
              <input id="events" type="checkbox" name="activity" value="Social events">
              <label for="events">Social events</label>
          </div>
      
          <div class="checkbox-container">
              <input id="guest" type="checkbox" name="activity" value="Guest speaker or game designers for talks">
              <label for="guest">Guest speaker or game designers for talks</label>
          </div>
      
          <div class="checkbox-container">
              <input id="merch" type="checkbox" name="activity" value="Exlusive club merchandise(t-shorts, dice, etc)">
              <label for="merch">Exclusive club merchandise (t-shirts, dice, etc)</label>
          </div>
      
          <div class="checkbox-container">
              <input id="charity" type="checkbox" name="activity" value="Charity gaming events">
              <label for="charity">Charity gaming events</label>
          </div>
      
          <div class="checkbox-container">
              <input id="quest" type="checkbox" name="activity" value="Monthly challenges or quests">
              <label for="quest">Monthly challenges or quests</label>
          </div>
        </fieldset>
            <label for="suggestion">Do you have any suggestions or additional comments for the club?
              <textarea id="suggestion" name="suggestion" rows="3" cols="50" placeholder="Free hotdogs to everyone"></textarea>
            </label>
          </fieldset>
          <input type="submit" value="Submit" />  

  </body>
</html>
