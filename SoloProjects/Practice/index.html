<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margin and Padding Practice</title>
  <style>
    .container {
      background-color: lightcoral;
      width: 300px;
      padding: 20px;
      margin: 50px auto;
    }
    .text {
      background-color: lightyellow;
      padding: 15px;
      margin: 40px 10px 20px 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">This is some text inside a container.</div>
    <div class="text">Another text block for practice.</div>
  </div>
</body>
</html>
