<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная галерея городов</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        Интерактивная Галерея Европейских Столиц
    </header>
    <div class="main-container">
        <div class="city-container">
            <div class="city-name" data-city="paris">ПАРИЖ</div>
            <div class="city-name" data-city="london">ЛОНДОН</div>
            <div class="city-name" data-city="berlin">БЕРЛИН</div>
            <div class="city-name" data-city="madrid">МАДРИД</div>
            <div class="city-name" data-city="vienna">ВЕНА</div>
        </div>

        <div class="image-container">
            <img id="city-image" src="" alt="Изображение города">
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>



</html>
